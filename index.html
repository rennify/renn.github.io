<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUNA X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* RESET + FONTS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: url('ggspace.jpg') no-repeat center center / cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    .container {
      z-index: 1;
      text-align: center;
      animation: fadeInSlide 1.5s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    h1 {
      font-size: 4rem;
      color: #00f2ff;
      letter-spacing: 8px;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
    }

    p {
      font-size: 1.3rem;
      color: #aaa;
      margin-bottom: 50px;
      letter-spacing: 2px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #00f2ff;
      color: #000;
      padding: 16px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 242, 255, 0.4);
    }

    .btn:hover {
      background: #00e6e6;
      transform: translateY(-3px);
    }

    @keyframes fadeInSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.8rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">

    <h1>LUNA X</h1>
    <p>Optimize. Elevate. Dominate.</p>

    <div class="buttons">
      <a href="index1.html" class="btn">BOOST FPS</a>
      <a href="index copy.html" class="btn">LOWER PING</a>
    </div>
  </div>

</body>
</html>
